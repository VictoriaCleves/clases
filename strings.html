	<!DOCTYPE html>
	<html>
	<head>
	<meta charset="utf-8">
		<title></title>
	</head>
	<body>
	 <h1>Tipo de variable</h1>

		<script>
		 window.onload = function(){
		 	var a = 8;
		 	var b = 7;
		 	if(a+b<15){
		 		console.log("menor");

		 	}else if(a+b==15){
		 		console.log("igual");
		 	
		 	}else{
		 		console.log("mayor");
		 	}
		 	//strings

		 	var nombre="Raquel";
		 	nombre= nombre.toUpperCase().slice(0,1)+nombre.toLowerCase().slice(1);
		 	console.log(nombre.slice(nombre));

		 	//arrays
		 	var estudiantes = ["ivan","pedro","jose"];
		 	estudiantes.push(3);
		 	console.log(estudiantes);
		 	} 

		 	
		</script>

	</body>
	</html>
